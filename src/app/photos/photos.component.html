<div>
  <div class="list-container" #list (scroll)="onScroll($event)">
    <mat-grid-list cols="3" rowHeight="1:1" gutterSize="20" class="photos-scroll">
      <mat-grid-tile *ngFor="let item of photos;let index=index" class="photo-tile" (click)="addToFavorites(item)">
        <img [src]="item.url" width="100%" height="100%">
      </mat-grid-tile>
    </mat-grid-list>

    <div class="loading-container" *ngIf="isLoading">
      <mat-spinner [diameter]="50"></mat-spinner>
    </div>
  </div>
</div>
